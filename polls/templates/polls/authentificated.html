<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Users</title>  
     {% load static %}
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{% static 'style.css' %}"/> 
    
</head>  
<body> 
<div class="container col-sm-8"> 
<table class="table mb-6  table-borderedless">  
    <thead class="bg-primary-subtle">  
    <tr class="h2">  
        <th>ID</th>  
        <th>first Name</th>  
        <th>last Name</th>
        <td>Organization</td>
        <td></td>    
    
    
          
    </tr>  
    </thead>  
    <tbody>  
{% for user in users  %}  
    <tr class="h4">  
        <td >{{ user.id }}</td>  
        <td>{{ user.first_name }}</td>  
        <td>{{ user.last_name }}</td>
        <td>{{ user.organization }}</td>    
    
        <td >  
            <a href="/edit/{{ user.id }}" class="btn  p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 "><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/remove/{{ user.id }}" class="btn p-2 text-primary-emphasis bg-danger-subtle border border-danger-subtle rounded-3">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href=".." class=" btn btn-danger p-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3" >Add New Record</a></center> 
</div> 
</body>  
</html>
