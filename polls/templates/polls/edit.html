<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{% static 'style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="http://127.0.0.1:8000/polls/update/{{user.id}}/">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="input-group mb-3 mb-3">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
  <div class="input-group mb-3">  
    <label class="col-sm-2  input-group-text">first Name:</label> 
    <div class="col-sm-4">   
        <input class="form-control" type="text" name="first_name" id="id_first_name" required maxlength="100" value="{{ user.first_name }}" />  
     </div>
  </div>  
    <div class="input-group mb-3">  
    <label class="col-sm-2 input-group-text">last name:</label>  
    <div class="col-sm-4">  
        <input class="form-control"  type="text" name="last_name" id="id_last_name" required maxlength="254" value="{{user.last_name }}" />  
    </div>  
  </div>  
    <div class="input-group mb-3">  
    <label class="col-sm-2 input-group-text">Organization:</label>  
    <div class="col-sm-4">  
        <input class="form-control"  type="text" name="organization" id="id_organization" required maxlength="15" value="{{user.organization }}" />  
    </div>  
  </div>  
    <div class="input-group mb-3">  
    <label class="col-sm-2 col-form-label"></label>  
    <div class="col-sm-4">  
    <a href="http://127.0.0.1:8000/polls/authentificated/"><button type="submit" class="btn p-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">Update</button></a>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
