<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
  <link rel="stylesheet" href="{% static 'style.css' %}"/>
</head>  
<body> 
<div class="container"> 
<form method="POST" class="post-form" action="" >  
        {% csrf_token %}  
    <div class="container" >  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3 class="h2">Enter User Details</h3>  
    </div>  
  </div>  
  <div class="input-group mb-3">  
    <label class="col-sm-2  input-group-text">first Name</label>  
    <div class=" input-group-text">  {{ form.first_name }}  
    </div>  
  </div>  
    <div class="input-group mb-3 ">  
    <label class="col-sm-2 input-group-text">last Name</label>  
    <div class=" input-group-text">  
      {{ form.last_name }}  
    </div>  
  </div>  
    <div class="input-group mb-3 ">  
    <label class="col-sm-2 input-group-text">Organization</label>  
    <div class=" input-group-text">  
      {{ form.organization }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit"  class="btn btn-primary">Submit</button>
    <a href="/authentificated" class= "btn btn-primary">Show</a>
    </div> 
  </div> 
    </div>
  </div>  
</form> 


</body>  
</html>
